apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: robokart
spec:
  type: LoadBalancer
  selector:
    app: web
    version: blue
    project: robokart
  ports:
  - name: web-port
    protocol: TCP
    port: 80 # this port belongs to service
    targetPort: 80 # this port belongs to container